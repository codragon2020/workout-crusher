<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>New Workout</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="newWorkout.css">
</head>


<body>

    <!-- Navbar like other pages -->
    <nav class="navbar sticky-top" id="nav">
      <div class="container-fluid">
        <a class="navbar-brand" href="/home" id="logo">Workout Crusher</a>
        <ul class="nav" id="navLinks">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logWorkout">Exercise Log</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout">Sign Out</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Previous Workouts to allow user to see them and update as needed -->
    <div class="container">
      <div class="row">
        <div class="col-md-6" id= "leftColumn">
          <form id="previous">
            <div class="form-group">
              <label for="prevCategory">Previous Exercises:</label><br />
              <select class="custom-select" id="preCategory">
                <option selected value="">All Categories</option>
                <option value="Cardio">Cardio</option>
                <option value="Resistance">Resistance</option>
                <option value="Yoga">Yoga</option>
              </select>
            </div>
          </form><br />
          <div class="col-md-6 exercise-container">
          </div>
        </div>
        <!-- Form for posting new workouts to the database -->
        <div class="col-md-6" id="rightColumn">
          <form id="cms">
            <div class="form-group">
                <label for="category">Select Category:</label><br />
                <select class="custom-select" id="category">
                  <option value="Cardio">Cardio</option>
                  <option value="Resistance">Resistance</option>
                  <option value="Yoga">Yoga</option>
                </select>
            </div>
              <br />
            <div class="form-group">
              <label for="exercise_name">Exercise Name:</label>
              <input type="text" class="form-control" id="exercise_name">
              <br />
              <label for="description">Description:</label>
              <textarea class="form-control" rows="10" id="description"></textarea>
              <br />
              <button type="submit" class="btn btn-success submit btn-lg">Crush It!</button>
            </div>
          </form>
        </div>
      </div>
    </div>

  <!-- modal for error message if user leaves either field blank -->
	<section id="modalDelete" class="modal" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h2 class="modal-title">Are you sure you want to delete this exercise?</h2>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-lg deleteBtn" data-bs-dismiss="modal">Ok</button>
          <button type="button" class="btn btn-lg closeBtn" data-bs-dismiss="modal">Cancel</button>
				</div>
			</div>
		</div>
	</section>

    <!-- Custom Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="js/newWorkout.js" type="text/javascript"></script>
    <script src="js/prevWorkout.js" type="text/javascript"></script>
  </body>
  
  </html>
